<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Created by: Jacobus, Jake, -->

<body>
    <header>
        <!-- Name of application -->
         <h1>Name of Game</h1>

    </header>

    <main>
        <!-- This first div encapsulates all of the functionality as a container -->
        <div class="container"> 

            <!-- Currency Counter -->
            <div class="moneyCounter">
                
            </div>
            
            <!-- Clickable Money Icon -->
            <div>
                <p id="Currency">Money Icon Goes Here</p>
                <button></button>
            </div>
            
            <div>

                <!-- Multiplier = Total Amount of Currency Rate increases (Add Multipliers together) -->
                <div>
                    <section>    
                        <h2>Multiplier:</h2>
                    </section>
                    <!-- Create function to know the multiplier total -->
                    <section>
                        <h2>Upgrades</h2>
                    </section>
                </div>
                
                <!-- Upgrades Section -->
                <div class="upgradeBar">
                    <div id="upgradeOption1">
                        <div class="toolTip1">
                            <h3>Workers</h3>
                            <p>Cost: $<span id="upgradecost1">10</span></p>
                            <button id="upgrade1-button">Buy Upgrade 1</button>
                            <p class="toolTipText1">Tooltip</p>
                        </div>
                    </div>
                    <div id="upgradeOption2">
                        <div class="toolTip2">
                            <h3>Factory</h3>
                            <p>Cost: $<span id="upgradecost2">1000</span></p>  
                            <button id="upgrade2-button">Buy Upgrade 1</button>
                            <p class="toolTipText2">Tooltip</p>
                        </div>
                    </div>
                    <div id="upgradeOption3">
                        <div class="toolTip3">
                            <h3>Money Printer</h3>
                            <p>Cost: $<span id="upgradecost3">10,000</span></p> 
                            <button id="upgrade3-button">Buy Upgrade 1</button>
                            <p class="toolTipText3">Tooltip</p>
                        </div>
                    </div>
                    <div id="upgradeOption4">
                        <div class="toolTip4">
                            <h3>Bill Upgrade</h3>
                            <p>Cost: $<span id="upgradecost4">500</span></p>
                            <button id="upgrade4-button">Buy Upgrade 1</button>
                            <p class="toolTipText4">Tooltip</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>

        <!-- Created by Usernames -->

    </footer>
</body>
</html>
